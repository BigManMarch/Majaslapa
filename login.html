<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debesu Spārni - Maršruti</title>
        <style>
             <link href="style.css" rel="stylesheet" type="text/css" />
              <script src="script.js"></script>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .navbar {
                background-color: #333;
                overflow: hidden;
            }
            .navbar a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }
            .header {
                text-align: center;
                padding: 50px;
                background: #f1f1f1;
            }
            .header img {
                width: 100px;
            }
            .content {
                padding: 20px;
            }
            .content img {
                width: 100%;
                max-width: 300px;
            }
            .content div {
                margin-bottom: 20px;
            }
        </style>
    </head>
<body>
    <header>
        <div class="navbar">
            <a href="login.html">Pierakstīties</a>
            <a href="index.html">Par mums</a>
            <a href="Galerija.html">Galerija</a>
        </div>

    </header>

    <main>
        <div id="login-section" class="section">
            <h1>Pierakstīties</h1>
            <form id="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Lietotājvārds</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-pasts</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Parole</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iesniegt</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Kontakti</h3>
                <p>Tālr.: +371 87352187</p>
                <p>E-pasts: debesu.sparni@gmail.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
